<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>My Favorite Recipes</title>
    <link href="style.css" rel="stylesheet" type="text/css">
     <script src="script.js"></script> 
  </head>
  <body>

  	<div class="container">
        <header class="header">
            <h1 class="heading--h1">My Favorite Recipes</h1>
        </header>
	
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#">Contact</a>
        </nav>

        <main>
            <section class="contact--box">
                <form class=contact__form>
                    <label for="name">Name: </label><br>
                    <input type="text" id="name" name="name" placeholder="Who are you really?.."> <br>
                    <label for="email">Email: </label><br>
                    <input type="email" id="email" name="email" placeholder="So we can get back to you.."> <br>
                    <label for="message">Message: </label><br>
                    <textarea name="message" form="contactform" placeholder="Please let us know what you would like to know."></textarea><br>
                    <button type="submit" value="Submit">Submit</button>
                </form>
                <div class="contact__map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11972.21817966546!2d2.1907186!3d41.3946218!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x97c6ba55ee521f5c!2sWild%20Code%20School!5e0!3m2!1ses!2sar!4v1593111497906!5m2!1ses!2sar"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </section>
                
        </main>
 

            <footer class="footer">
            <div class="footer--textbox">

            </footer>

    </div>
